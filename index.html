<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div id="calculator_display">0</div>
      <div class="calculator_keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="key_operator" data-action="add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key_operator" data-action="subtract">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key_operator" data-action="multiply">x</button>
        <button data-action="clear">AC</button>
        <button>0</button>
        <button class="key_equal" data-action="calculate">=</button>
        <button class="key_operator" data-action="divide">รท</button>
      </div>
  	</main>
      <script src="code.js"></script>
    </body>
  </html>
</body>
